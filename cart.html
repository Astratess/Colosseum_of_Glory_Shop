<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&display=swap" rel="stylesheet">

    <title>Colosseum of Glory</title>
</head>
<body>
    <header class="header">
        <div class="shell">
            <div class="header__inner">
                <a href="index.html" class="logo">
                    <p>Colosseum of Glory</p>
                </a><!-- /.logo -->
    
                <nav class="nav">
                    <ul class="nav--ul">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        
                        <li>
                            <a href="#">Starters</a>
                        </li>
                        
                        <li>
                            <a href="#">Expansions</a>
                        </li>
                        
                        <li>
                            <a href="#">Boards</a>
                        </li>

                        <li class="cart-box">
                            <a href="cart.html"><svg class="cart" width="16" height="16" class="bi bi-cart" viewBox="0 0 16 16"> <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path> </svg></a>
                            
                            <span class="cart-num" id="cart-num">0</span><!-- /.cart-num -->
                        </li>						
                    </ul><!-- /.nav__ul -->
                </nav><!-- /.nav -->
            </div><!-- /.header__inner -->
        </div><!-- /.shell -->
    </header><!-- /.header -->
    
    <div class="container">
        <div class="shell">
            <div class="container__inner">
                <main class="shop-list">
                    <div id="shop-list__inner">

                    </div><!-- /.shop-list__inner -->
                </main><!-- /.shop-list -->

                <aside class="aside">
                    <div class="aside__entry">
                        <p id="price">Current price: 0.00$</p>
                    </div><!-- /.aside__entry -->
                    
                    <div class="form">
                        <form action="https://formsubmit.co/colosseum.of.glory.shop@gmail.com" id="purchase-form" method="POST">
                            <div class="form__row">
                                <label for="Names" class="label">Your Names</label>

                                <div class="form__controls">
                                    <input type="text" class="field" name="Names" id="Names" placeholder="First name, Last name" required>
                                </div><!-- /.form__controls -->
                            </div><!-- /.form__row -->

                            <div class="form__row">
                                <label for="e-mail" class="label">Your E-mail</label>

                                <div class="form__controls">
                                    <input type="email" class="field" name="E-mail" id="e-mail" placeholder="example@cog.mail" required>
                                </div><!-- /.form__controls -->
                            </div><!-- /.form__row -->

                            <div class="form__row">
                                <label for="Phone" class="label">Confirmation Number</label>

                                <div class="form__controls">
                                    <input type="phone" class="field" name="Phone" id="phone" placeholder="+359 123 456 789" required>
                                </div><!-- /.form__controls -->
                            </div><!-- /.form__row -->

                            <div class="form__row">
                                <label for="adress" class="label">Your Address</label>

                                <div class="form__controls">
                                    <input type="text" class="field" id="adress" name="Address" placeholder="Colosseum Str. No.1, London, United States" required>
                                </div><!-- /.form__controls -->
                            </div><!-- /.form__row -->

                            <div class="form__row">
                                <div class="form__controls">
                                    <textarea name="Order" id="order-textarea" cols="50" rows="50" hidden> </textarea>
                                </div><!-- /.form__controls -->
                            </div><!-- /.form__row -->

                            <div class="form__actions">
                                <input type="submit" class='form__submit' value="Purchase"> 
                            </div><!-- /.form__actions -->

                        </form>
                    </div><!-- /.form -->
                </aside><!-- /.aside -->
            </div><!-- /.container__inner -->
        </div><!-- /.shell -->
    </div><!-- /.container -->

    <footer class="main__footer">
		<div class="shell">
			<p>Copyright Â© 2021 Astrates Co. . All rights reserved.</p>
		</div><!-- /.shell -->
	</footer><!-- /.main__footer -->
    <script src="js/cart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
